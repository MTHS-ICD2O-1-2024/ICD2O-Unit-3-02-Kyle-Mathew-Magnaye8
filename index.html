<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Volume of a Right rectangular pyramid, in JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Kyle Matthew" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Volume of a Right rectangular pyramid, in JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Volume of a Right rectangular pyramid, in JS</span  
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img
            src="./images/volume-of-a-rectangular-pyramid-formula-1622286510.png"
            alt="Right rectangular pyramid image"
          />
        </div>
        <div class="page-content">Formula:</div>
        <br />
        <form>
          <!-- Simple Textfield -->
          <p>V = (L x W x H) / 3</p>
          <div class="page-content">Please enter integers for dimensions:</div>
          <div class="mdl-textfield mdl-js-textfield">
            <p>Length:</p>
            <input
              class="mdl-textbox__input"
              type="number"
              id="length-of-pyramid"
            />
            <span>mm</span>
          </div>
          <!-- Numeric Textfield -->
          <p>Width:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textbox__input"
              type="number"
              id="width-of-pyramid"
            />
            <span>mm</span>
          </div>
          <!-- Numeric Textfield -->
          <p>Height:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input  
              class="mdl-textbox__input"
              type="number"
              id="height-of-pyramid"
            />
            <span>mm</span>
          </div>
          <br />
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculateVolume()"
            type="button"
          >
            Calculate Volume
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="user-info"></div>
        </div>
      </main>
    </div>
  </body>
</html>
